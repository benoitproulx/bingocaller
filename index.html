<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Caller Online</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="bingoboard"></div>
<div class="buttons">
    <a href="#" id="startGame">Start Game</a>
    <a href="#" id="pauseGame">Pause Game</a>
    <a href="#" id="resumeGame">Resume Game</a>
    <a href="#" id="resetBoard">Reset Board</a>
</div>
<div id="msg"></div>
<div id="voices">
    <a href="#" class="voice" data-voice="Daniel">Daniel</a>
    <a href="#" class="voice" data-voice="Fiona">Fiona</a>
    <a href="#" class="voice" data-voice="Karen">Karen</a>
    <a href="#" class="voice" data-voice="Moira">Moira</a>
    <a href="#" class="voice" data-voice="Samantha">Samantha</a>
    <a href="#" class="voice" data-voice="Tessa">Tessa</a>
    <a href="#" class="voice" data-voice="Google US English">US English</a>
    <a href="#" class="voice" data-voice="Google UK English Male">UK English Male</a>
    <a href="#" class="voice" data-voice="Google UK English Female">UK English Female</a></div>


<div id="balls">
    <div>
        <h2>Last Call</h2>
        <div id="lastCall"></div>
    </div>
    <div>
        <h2>Current Call</h2>
        <div id="newCall"></div>
    </div>
</div>

<script src="js/bingo.js"></script>
<script>
    generateBoard(bingoBoard);
</script>

</body>
</html>
